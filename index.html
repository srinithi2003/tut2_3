<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title></title>
</head>
<body onload="head()">
    <header>
        
        <h1 id="h" onmouseenter="disp()" style="padding-left: 100px; padding-top: 60px;"></h1>

    </header>
    <div class="container" style="padding-top: 90px;">
        <div class="row" id="dep" style="display: none;">
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="car1" style="text-align: center;" onclick="f1()">IT</h2>
                            <img id="im1" src="./it.png" style="display: none;">
                        </div> 
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body " >
                            <h2 id="car2"  style="text-align: center;" onclick="f2()">CSE</h2>
                            <img id="im2" width="210px" height="228px" class="img-circle" src="./cse.jpg" style="display: none; padding-left: 20px;">
                        </div> 
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body ">
                            <h2 id="car3" style="text-align: center;" onclick="f3()">Civil</h2>
                            <img id="im3" src="./civil.jpg" style="display: none;">
                        </div> 
                    </div>
                </div>
            </div>
            
            <div class="row pt-5">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="car4" style="text-align: center;"  onclick="f4()">ECE</h2>
                            <img id="im4" width="210px" height="228px" src="./ece.jpg" style="display: none;">
                        </div> 
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="car5" style="text-align: center;" onclick="f5()">Mechanical</h2>
                            <img id="im5" width="210px" height="228px" src="./mech1.png" style="display: none;">
                        </div> 
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 id="car6" style="text-align: center;" onclick="f6()">CSE</h2>
                            <img id="im6" src="./ei.png" style="display: none;">
                        </div> 
                    </div>
                </div>
            </div>
            <div class="row">

            </div>
        </div>
    </div>
    <script>
        function head(){
            
            document.getElementById("h").innerHTML="Kongu Engineering College";
        }
        function disp(){
            document.getElementById("dep").style.display="block";
        }
        function f1(){
            document.getElementById("car1").style.display="none";
            document.getElementById("im1").style.display="block";
        }
        function f2(){
            document.getElementById("car2").style.display="none";
            document.getElementById("im2").style.display="block";
        }
        function f3(){
            document.getElementById("car3").style.display="none";
            document.getElementById("im3").style.display="block";
        }
        function f4(){
            document.getElementById("car4").style.display="none";
            document.getElementById("im4").style.display="block";
        }
        function f5(){
            document.getElementById("car5").style.display="none";
            document.getElementById("im5").style.display="block";
        }
        function f6(){
            document.getElementById("car6").style.display="none";
            document.getElementById("im6").style.display="block";
        }
      
    </script>
    
</body>
</html>
